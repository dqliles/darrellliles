<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Darrell Liles</title>
    <link rel="stylesheet" href="./css/main.css">
    <script async defer src="https://buttons.github.io/buttons.js"></script>
  </head>
  <body>
    <script> document.body.classList.add('fade');</script>

    <div class="app">
      <div class="content">
        <header>
          <div class="a"><a href="index.html"><img src="./img/wdllogo.png" /></a></div>
          <div class="b"><img src="./img/wmenu.png" id="btn" onclick=showMenu() /> <img src="./img/cross.png" id="x" onclick=hideMenu() /></div>

              <nav id="nav">

                  <a href="about.html" class='deg45'>About</a>
                  <a href="work.html" class='deg135'>Work</a>
                  <a href="contact.html" class='deg180'>Contact</a>
             </nav>

       </header>

       <div class="contact-container">
         <div id="contact-greeting">
           <h1 id="contact-h1" class="contact-greet">Lets Talk</h1>
           <p id="contact-p" class="contact-greet">Reach out for a project or just to say hello!</p>
         </div>
         <div class="wrapper">

         <div class="contact">
         <h3></h3>
         <div class="alert">Your message has been sent</div>
         <form id="contactForm">
           <p>
             <label>Name</label>
             <input type="text" name="name" id="name" required />
           </p>
           <p>
             <label>Company</label>
             <input type="text" name="company" id="company" />
           </p>
           <p>
             <label>Email Address</label>
             <input type="email" name="email" id="email" required />
           </p>
           <p>
             <label>Phone Number</label>
             <input type="text" name="phone" id="phone" />
           </p>
           <p class="full">
             <label>Message</label>
             <textarea name="message" rows="5" id="message"></textarea>
           </p>
           <p class="full">
             <button type="submit">Submit</button>
           </p>
         </form>
         </div>
         </div>
       </div>




        <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase.js"></script>
      </div>
    </div>

    <script>

  function showMenu() {
    document.getElementById('nav').style.display = 'block';
    document.getElementById('btn').style.display = 'none';
    document.getElementById('x').style.display = 'block';
  };

  function hideMenu() {
    document.getElementById('nav').style.display = 'none';
    document.getElementById('btn').style.display = 'block';
    document.getElementById('x').style.display = 'none';

  };
    </script>
    <script src="main.js"></script>
    <script src="./js/menu.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function(e) {
        document.body.classList.remove('fade');
      });
    </script>
  </body>
</html>
